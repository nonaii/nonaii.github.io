<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>30岁生日特辑 - 致最爱的你</title>
    <style>
        /* 基础样式 */
        body {
            background: linear-gradient(45deg, #ff3366, #ff6b6b);
            font-family: '微软雅黑';
            min-height: 100vh;
            text-align: center;
            color: white;
        }

        /* 标题动画 */
        .header {
            padding: 50px 0;
            position: relative;
        }

        .birthday-text {
            font-size: 2.5em;
            animation: float 3s ease-in-out infinite;
            text-shadow: 0 0 10px rgba(0,0,0,0.3);
        }

        /* 照片墙 */
        .photo-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 30px;
            max-width: 1200px;
            margin: 0 auto;
        }

        /* 交互特效 */
        @keyframes float {
            0%,100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .birthday-text { font-size: 1.8em; }
        }
    </style>
</head>
<body>
    <!-- 音频播放 -->
    <audio id="bgm" loop>
        <source src="birthday.mp3" type="audio/mpeg">
    </audio>

    <div class="header">
        <h1 class="birthday-text">🎉 30岁生日快樂！🎂</h1>
        <button onclick="playMusic()">点击播放音乐</button>
    </div>

    <script>
        function playMusic() {
            document.getElementById('bgm').play();
            document.querySelector('button').style.display = 'none';
        }
    </script>
</body>
</html>
